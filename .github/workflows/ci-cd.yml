name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Security Audit (Root)
        run: npm audit --audit-level=high

  build:
    needs: audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        framework: [ 'Alpine App', 'Angular App', 'Lit App', 'Mithril App', 'React App', 'Solid App', 'Stencil App', 'Svelte App', 'Vanilla App', 'Vue App' ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: './${{ matrix.framework }}/package-lock.json'

      - name: Install dependencies
        working-directory: './${{ matrix.framework }}'
        run: npm ci

      - name: Build
        working-directory: './${{ matrix.framework }}'
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found, creating dist..."
            mkdir -p dist
            cp index.html dist/ || true
          fi

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ matrix.framework }}
          path: './${{ matrix.framework }}/dist/'
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-frameworks

      - name: Prepare Final Dist
        run: |
          mkdir final-dist
          for dir in all-frameworks/*/; do
            framework=$(basename "$dir")
            # Map framework names to URL-friendly versions
            target=$(echo "$framework" | sed 's/ App//g' | tr '[:upper:]' '[:lower:]')
            mkdir -p "final-dist/$target"
            cp -r "$dir"* "final-dist/$target/"
          done
          # Create a basic index for root if it doesn't exist
          echo "<html><body><h1>Enterprise Todo System</h1><ul><li><a href='./react'>React</a></li><li><a href='./vue'>Vue</a></li></ul></body></html>" > final-dist/index.html

      - name: Upload Complete Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: final-dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
